<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tapi Rosh</title>
	<meta name="author" content="Emilio Arias">
	<meta name="description" content="Juego hecho en HTML, CSS y Javascript, basado en las aventuras de ">
	<meta name="keywords" content="Juego,Html,Css,Javascript">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<!--Nuevas meta etiquetas-->
	<meta http-equiv="Content-Language" content="es"/>
	<meta name="Distribution" content="global"/>
	<meta name="Robots" content="all"/>
	<!-- "Prompt" Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Prompt:300i,400,500,600&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">	
	<link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
	<link rel="icon" href="img/iconos/ico32x32.png" type="image/gif" sizes="16x16">
</head>
<body onclick="EventHandler()">
	<main>
		<section class="modal">
				<section class="contenedor">
					<h2 id="titulo-modal"></h2>
					<h3>Puntos: <strong id="puntos-modal"></strong></h3>
					<h3>Vidas: <strong id="vidas-modal"></strong></h3>
					<p class="boton Hov Pau" id="pausa-modal">&#9658</p>
					<p class="boton Hov Pri">Inicio</p>
				</section>
		</section>
		<article id="Menu" class="Escena mostrar">
			<div class="contenido">
				<img class="logo" src="img/logo.png">
				<p class="boton Hov Es3">Empezar</p>
				<p class="boton Hov Es1">Creditos</p>
				<p class="boton Hov Es2">Como jugar?</p>
				<div class="instalar Hov Ins">
					<img src="img/creditos/icon-down.png"><p>Instalar</p>
				</div>
			</div>
		</article>
		<article id="Creditos" class="Escena">
			<div class="contenido">
				<img class="logo-creditos" src="img/logo.png">
				<p class="text-creditos">Fue creado por:</p>
					<a class="creador Hov" href="https://github.com/GeOnE-357/"><img src="img/creditos/icon-prog.png"><strong>Programador:</strong> GeOnE-357</a>
					<a class="creador Hov" href="https://www.instagram.com/ailen.leite/"><img src="img/creditos/icon-art.png"><strong>Artista:</strong> Ailen Leite</a>
				<p class="boton Hov Es0">Volver</p>
			</div>
		</article>
		<article id="Como" class="Escena">
			<div class="contenido">
				<p class="boton Hov Es0">Volver</p>
			</div>
		</article>
		<article id="Juego" class="Escena">
			<section class="Jugador">
				<h3>Puntos:</h3>
				<h3 id="puntos">0</h3>
				<h3>Vidas:</h3>
				<h3 id="vidas">3</h3>
				<h3 class="pausa Hov Pau">||</h3>
			</section>
			<section class="Nivel">
			</section>
		</article>
	</main>
	<script type="text/javascript" src="js/juego.js"></script>
	<script type="text/javascript" src="js/escenas.js"></script>
	<script type="text/javascript" src="js/touch.js"></script>
</body>
</html>
